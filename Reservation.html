<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Make your reservation</h2>
        <br>
        <div class="text-center">
            <a href="/Table"><button type="button" class="btn btn-lg btn-danger"><span
                class="glyphicon glyphicon-credit-card" id='make-reservation'></span> View Tables</button></a>
                <a href="Home.html"><button type="button" class="btn btn-lg btn-primary" id="view-tables"><span
                    class="glyphicon glyphicon-list-alt"></span> Home</button></a>
        </div>
        <div class="card">
            <div class="card-header">
              <h3><strong>Table Reservation</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
  
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
  
                <div class="form-group">
                  <label for="role">Phone number</label>
                  <input type="text" class="form-control" id="number">
                </div>
  
                <div class="form-group">
                  <label for="age">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
  
                <div class="form-group">
                  <label for="force-points">Unique Id</label>
                  <input type="text" class="form-control" id="id">
                </div>
  
              </form>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit</button>
              </div>
            </div>
          </div>
    <script type="text/javascript">
        $("#add-btn").on("click", function() {
          var addReservation = $("#add-btn").val().trim(); 
          $.post("/api/reservation/" + addReservation, function(data) {
    console.log(data);
    if (data) {
      $("#stats").show();
      $("#name").text(data.name);
      $("#number").text(data.number);
      $("#email").text(data.email);
      $("id").text(data.id);
    } else {
      $("#name").text(
        "The tables are full.");
      $("#stats").hide();
    }
  });
});

</script>


<footer class="footer">
    <div class="container">
        <p><a href="/api/table">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
    </div>
</footer>
</body>
</html>
